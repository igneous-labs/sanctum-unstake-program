[package]
name = "unstake"
version = "0.1.0"
description = "Created with Anchor"
edition = "2018"

[lib]
crate-type = ["cdylib", "lib"]
name = "unstake"

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
local-testing = []

default = []

[dev-dependencies]
proptest = "1.0"

[dependencies.spl-math]
version = "0.1.0"
features = ["no-entrypoint"]

[dependencies.anchor-lang]
git = "https://github.com/igneous-labs/anchor"
branch = "spl/stake-prog"

[dependencies.anchor-spl]
git = "https://github.com/igneous-labs/anchor"
branch = "spl/stake-prog"
features = ["stake"]
